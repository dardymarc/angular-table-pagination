<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">
    <!-- Lague Column -->
    <ng-container matColumnDef="league">
      <mat-header-cell *matHeaderCellDef> League </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.league}} </mat-cell>
    </ng-container>

    <!-- Player Column -->
    <ng-container matColumnDef="player">
      <mat-header-cell *matHeaderCellDef> Player </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.player}} </mat-cell>
    </ng-container>

    <!-- PayDate Column -->
    <ng-container matColumnDef="paydate">
      <mat-header-cell *matHeaderCellDef> Payment Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.paydate}} </mat-cell>
    </ng-container>

    <!-- Paid Column -->
    <ng-container matColumnDef="paid">
      <mat-header-cell *matHeaderCellDef> Paid </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.paid}} </mat-cell>
    </ng-container>

    <!-- Comp Column -->
    <ng-container matColumnDef="comp">
      <mat-header-cell *matHeaderCellDef> Comp. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.comp}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator [pageSize]="50" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
